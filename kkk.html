<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Photo Album</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #111;
}

.album {
  max-width: 1200px;
  margin: auto;
}

.photo {
  position: relative;
  margin-bottom: 12px;
}

.photo img {
  width: 100%;
  border-radius: 8px;
}

/* Date badge */
.date-tag {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(0, 0, 0, 0.65);
  color: #fff;
  padding: 4px 8px;
  font-size: 13px;
  border-radius: 4px;
}
</style>
</head>

<body>

<div class="album">

  <div class="photo">
    <img src="IMG_20240721_113159.jpg">
    <div class="date-tag"></div>
  </div>

  <div class="photo">
    <img src="IMG_20240813_150411.jpg">
    <div class="date-tag"></div>
  </div>

  <div class="photo">
    <img src="IMG_20240902_122338.jpg">
    <div class="date-tag"></div>
  </div>

</div>

<script>
document.querySelectorAll(".photo").forEach(photo => {
  const img = photo.querySelector("img");
  const tag = photo.querySelector(".date-tag");

  const fileName = img.src.split("/").pop();      // IMG_20240721_113159.jpg
  const rawDate = fileName.split("_")[1];         // 20240721

  if (rawDate && rawDate.length === 8) {
    const year  = rawDate.substring(0, 4);
    const month = rawDate.substring(4, 6);
    const day   = rawDate.substring(6, 8);

    tag.textContent = `${year}-${month}-${day}`;
  } else {
    tag.textContent = "";
  }
});
</script>


</body>
</html>
